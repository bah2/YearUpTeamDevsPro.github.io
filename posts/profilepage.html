<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="profilepage.css" />
    <script src="/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("../landing/");
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto navEdit mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Profiles
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="profilepage.html">Profile</a>
                  </li>
                  <li><a class="dropdown-item" href="">Settings</a></li>
                  <li>
                    <a class="dropdown-item" href="aboutpage.html">About</a>
                  </li>
                  <li>
                    <a id="Logoutbtn" class="dropdown-item" type="button "
                      >LogOut
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      
        <div class="miniprofile">
        
            
            <img
              class="benjaTheme"
              src="images/benjamin-voros-wITd9_eDTw8-unsplash.jpg"
              alt=""
            />
            <div>
              <img
                class="miniProfile-Pic"
                src="images/Screenshot 2020-09-17 081807 - Copy.jpg"
                alt="profilepic"
              />
            </div>
            <h2 id="authorMain"></h2>
            <p></p>
            
            <hr />
            <button
              type="button"
              class="btn btn-primary editProfile"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Edit profile
            </button>
    
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Modal title
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div>
    
                      <label for="username">Username</label>
                      <input id="username" type="text">
                    </div>
                    <div>
    
                      <label for="password">Password</label>
                      <input id="password" type="text">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" id="saveChanges" class="savedEdit btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
         
      
      <div id="maincontentarea"class="maincontentarea">
        <div>

          <div class="contentheader">
            <h5>Post made by you</h5>
          </div>
        </div>

        <div id="noPost" class=" card">
          <div class=" card-body">
            
            <p id="contentArea"class="contentArea card-text">
            there is no post made on your account
            </p>
            
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="profilepage.js"></script>
    <script
      src="https://kit.fontawesome.com/2b8f924441.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
